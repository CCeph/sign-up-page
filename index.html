<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="main-container">
        <div class="left-image"></div>
        <div class="right-form">
            <div class="title">
                <h1>VOID RUNNER</h1>
            </div>
            <div class="description">
                <h2>Create Account</h2>
                <h3>Already have an account? Sign in</h3>
                <br>
                <hr>
            </div>

            <form action="">
                <label for="user-name">Character Name: <span aria-label="required">*</span></label>
                <input type="text" name="user-name" id="user-name" title="Name may only include numbers and letters with no white space. Must be between 3-30 characters." pattern="([a-zA-Z0-9]){3,30}" autocomplete="off" required>

                <label for="email">E-mail: <span aria-label="required">*</span></label>
                <input type="email" name="email" id="email" required>

                <label for="password">Enter your password: <span aria-label="required">*</span></label>
                <input type="password" name="password" id="password" title="UpperCase, LowerCase and Number. Minimum of 8 characters." minlength="8" maxlength="256" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>

                <label for="password-confirm">Confirm your password: <span aria-label="required">*</span></label>
                <input type="password" name="password-confirm" id="password-confirm" title="UpperCase, LowerCase and Number. Minimum of 8 characters." minlength="8" maxlength="256" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
                
                <table>
                    <tr>
                        <th colspan="3">Choose Your Lifepath</th>
                    </tr>

                    <tr>
                        <td>Blackhat Netrunner</td>
                        <td>Whitehat Netrunner</td>
                        <td>Vigilante</td>
                    </tr>
                </table>

                <button>Create Character</button>
            </form>
        </div>
    </div>
</body>
</html>
